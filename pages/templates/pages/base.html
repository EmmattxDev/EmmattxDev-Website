<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
{% load static %}
<html data-theme='dark'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>EmmattxDev | {% block title %}{% endblock title %}</title>
        <meta name="description" content="{% block description %}{% endblock description %}">
        <meta name="keywords" content="{% block keywords %}{% endblock keywords %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--favicons-->
        <link rel="icon" href="{% static "img/favicon.ico" %}">
        <link rel="apple-touch-icon" sizes="180x180" href={%static "img/apple-touch-icon.png"%}>
        <link rel="icon" type="image/png" sizes="32x32" href={%static "img/favicon-32x32.png"%}>
        <link rel="icon" type="image/png" sizes="16x16" href={%static "img/favicon-16x16.png"%}>
        <link rel="manifest" href={%static "img/site.webmanifest"%}>

        <!--css files-->
        <link rel="stylesheet" href="{% static 'pages/css/main.css' %}">
        {% block headBlock %}{% endblock headBlock %}

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        {% include 'pages/partials/message.html' %}
        {% block bodyMain %}{% endblock bodyMain %}
        <script src="{% static 'pages/js/main.js' %}"></script>
        {% block scripts %}{% endblock scripts %}
    </body>
</html>
